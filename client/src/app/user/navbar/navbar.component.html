  <mat-sidenav-content>
    <mat-toolbar class="toolbar">
      <!-- <button
        type="button"
        aria-label="Toggle sidenav"

      <div class="row">
          <img class="brand-logo" src="./assets/images/logo.png" />
          <span class="brand-name"  >ATYPIC HOUSE</span>
      </div>

      <span class="spacer"></span>

      <div class="nav-items" >
      
          <a mat-button [matMenuTriggerFor]="notifications" *ngIf="!isMobile">       
            <mat-icon aria-label="Side nav toggle icon" matBadge="15" matBadgeColor="warn" >notifications</mat-icon>
          </a>
            <mat-menu #notifications="matMenu" >
              <a mat-menu-item href="/user/reservations">
               <span>Notification 1 bla bla bla bla</span>
              </a>
              <a mat-menu-item href="/user/reservations">
              <span>Notification 2</span>
              </a>
              <a mat-menu-item href="/user/reservations">
              <span>Notification 3</span>
              </a>
          </mat-menu>


          <button mat-button class="property-button" *ngIf="!isMobile">        
            <mat-icon >home_work</mat-icon>
            <span> Add a property</span>
          </button>



          <button mat-button [matMenuTriggerFor]="menu">        
            <mat-icon aria-label="Side nav toggle icon" >account_circle</mat-icon>
            <span>    {{currentUser.firstname}} {{currentUser.lastname}}</span>
          </button>
            <mat-menu #menu="matMenu">

              <button mat-menu-item class="property-button" *ngIf="isMobile">        
                <mat-icon >home_work</mat-icon>
                <span> Add a property</span>
              </button>
              <a mat-menu-item href="/user/notifications" *ngIf="isMobile">
                <mat-icon>notifications</mat-icon>
                <span>Notifications</span>
              </a>
              <mat-divider *ngIf="isMobile"></mat-divider>

              <a mat-menu-item href="/user/reservations">
                <mat-icon>date_range</mat-icon>
                <span>Reservations</span>
              </a>
              <a mat-menu-item href="/user/properies">
                <mat-icon>home_work</mat-icon>
                <span>Properties</span>
              </a>
              <mat-divider></mat-divider>
              <a mat-menu-item href="/user/account">
                <mat-icon>manage_accounts</mat-icon>
                <span>Account</span>
             </a>
             <a mat-menu-item (click)="logout()">
                <mat-icon>logout</mat-icon>
                <span>Logout</span>
            </a>
          </mat-menu>

        </div> 
    </mat-toolbar>
  <ng-content></ng-content>
  </mat-sidenav-content>
